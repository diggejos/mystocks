<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            padding: 20px;
        }
        .reset-container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            font-size: 24px;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        p {
            text-align: center;
            font-size: 16px;
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        input {
            border-radius: 5px;
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
        }
        .btn-reset {
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn-reset:hover {
            background-color: #0056b3;
        }
        .success-message {
            color: #28a745;
            text-align: center;
        }
        .error-message {
            color: #dc3545;
            text-align: center;
        }
        .link-login {
            text-align: center;
            margin-top: 20px;
        }
        .link-login a {
            color: #007bff;
            font-weight: bold;
            text-decoration: none;
        }
        .link-login a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h1>Reset Your Password</h1>

        <!-- Display success or error message -->
        {% if message %}
            <p class="{{ 'success-message' if show_login_link else 'error-message' }}">{{ message }}</p>

            <!-- Display login link if password is reset successfully -->
            {% if show_login_link %}
                <div class="link-login">
                    <p>Your password has been reset successfully. <a href="/login">Log in here</a></p>
                </div>
            {% endif %}

        {% else %}
            <!-- Form to reset password -->
            <form method="POST">
                <label for="password">New Password</label>
                <input type="password" name="password" placeholder="Enter new password" required>

                <label for="confirm_password">Confirm Password</label>
                <input type="password" name="confirm_password" placeholder="Confirm new password" required>

                <button type="submit" class="btn-reset">Reset Password</button>
            </form>
        {% endif %}
    </div>
</body>
</html>
